    <div class="container">
        <h2 class="text-center my-4">TODOs List</h2>
        
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Enter Title">
                <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>




            <button id="add" class="btn btn-primary my-4">Add To List</button>
            <button id="clear" class="btn btn-primary my-4" onclick="clearStorage()">Clear List</button>
        
        <div id="items" class="my-4"></div>
            <h2>
               Your Items 
            </h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SrNo.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>

                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get Some Coffee</td>
                    <td>You need coffee as you are a coder</td>
                    <td><button class="btn btn-sm btn-primary delete">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate()
        {
            console.log("Updating List...");
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;    
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
                itemJsonArray.push([tit,desc])
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit,desc])
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
            }
            update();
        }
        function update()
        {
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                
            }
            
            //Populate the table
            tableBody=document.getElementById("tableBody");
            let str="";
            itemJsonArray.forEach((element,index) => {
                 str+=`
                 <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                  </tr>
                 `
            });
            tableBody.innerHTML = str;
        }
        
        add=document.getElementById("add");
        add.addEventListener("click",getAndUpdate);
        update();
        function deleted(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                // Delete itemIndex element from the array
                itemJsonArray.splice(itemIndex,1);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
                update();
        }
        function clearStorage()
        {
            if(confirm("Do You really want to clear?"))
            console.log("Clearing The Storage");
            localStorage.clear();
            update();
        }
    </script>
</body>
